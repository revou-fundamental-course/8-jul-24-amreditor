<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-sm">
        <div class="row">


            <form id="bmi-Form" class="col-6 mt-5">
                <h1>Kalkulator BMI</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae perspiciatis voluptatibus id eum
                    porro
                    alias
                    doloribus quia. Repudiandae, accusantium incidunt esse iusto, sunt et quasi obcaecati aliquid quos
                    deserunt
                    consequatur!</p>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="number" class="form-control" id="height" name="height">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" name="weight">
                </div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit" class="btn btn-primary">hitung</button>
            </form>
            <div id="result" class="result col-6">
                <h2 class="m-5 p-2 text-center">Your BMI Result</h2>
                <p id="genderResult"></p>
                <p id="bmiResult"></p>
                <p id="categoryResult"></p>
            </div>



        </div>
    </div>
    <script src="kalkulator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
